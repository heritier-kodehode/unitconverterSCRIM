<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
    <title>Unitconverter</title>
</head>
<body>
    <div class="converter">
        <div class="header">
            <h2 class="title">Metric/Imperial Unit Conversion</h2>
            <input id="input-elem" class="input" type="text" maxlength="3">
            <button id="btn-elem" class="btn">Convert</button>
        </div>
        <div class="results">
            <div  class="result-item">
                <h3 class="result-title">Length (Meter/Feet)</h3>
                <p id="length" class="result-text" >20 meters = 65 feet || 20 feet = 6 meters</p>
            </div>
            <div  class="result-item">
                <h3 class="result-title">Volume (Liters/Gallons)</h3>
                <p id="volume" class="result-text" >20 meters = 65 feet || 20 feet = 6 meters</p>
            </div>
            <div  class="result-item">
                <h3 class="result-title">Mass (Kilograms/Pounds)</h3>
                <p id="mass" class="result-text" >20 meters = 65 feet || 20 feet = 6 meters</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
